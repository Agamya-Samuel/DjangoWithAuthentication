<!DOCTYPE html>
<html>
	<head>
		<title>Sign In</title>
		{% load static %}
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'css/signin.css' %}"
		/>
	</head>
	<body>
		<div class="container">
			<div class="signin-card">
				<h1>Sign In</h1>
				<form method="post" action="{% url 'signin' %}">
					{% csrf_token %}
					<div class="input-group">
						<label for="username">Username</label>
						<input
							type="text"
							id="username"
							name="username"
							required
						/>
					</div>
					<div class="input-group">
						<label for="password">Password</label>
						<input
							type="password"
							id="password"
							name="password"
							required
						/>
					</div>
					<button type="submit" class="signin-button">Sign In</button>
				</form>
				<a href="{% url 'signup' %}"
					>Don't have an account ? Sign Up Here</a
				>
			</div>
		</div>
	</body>
</html>
